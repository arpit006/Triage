plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.hackathon'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'com.google.collections', name: 'google-collections', version: '1.0-rc2'
	compile group: 'org.apache.opennlp', name: 'opennlp-tools', version: '1.9.1'
	compile group: 'commons-configuration', name: 'commons-configuration', version: '1.6'
	testCompile 'org.awaitility:awaitility:3.1.6'
}
